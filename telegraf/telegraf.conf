[agent]
  interval = "1s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000

[global_tags]
  node = "REPLACE_WITH_NODE_NAME-server"

[[outputs.influxdb_v2]]
  urls = ["http://10.0.0.2:8086"]
  token = "a_secure_admin_token"
  organization = "bachelor_thesis"
  bucket = "bachelor_thesis"

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = true

[[inputs.mem]]

[[inputs.swap]]

[[inputs.system]]

[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
  gather_services = false
  timeout = "5s"

[[inputs.net]]
  interfaces = ["eth0"]

[[inputs.diskio]]

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs"]